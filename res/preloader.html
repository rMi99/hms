<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Styling for the preloader container */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8); /* Light semi-transparent background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* Styling for the loading circle */
        .loading-circle {
            border: 6px solid #3498db; /* Blue border */
            border-top: 6px solid transparent; /* Transparent top border */
            border-radius: 50%; /* Create a circle */
            width: 100px; /* Adjust the size as needed */
            height: 100px; /* Adjust the size as needed */
            animation: spin 1s linear infinite; /* Rotate animation */
        }

        /* Keyframes for the rotation animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Styling for the static image outside the loading circle */
        .loading-image {
            max-width: 80px; /* Adjust the size as needed */
            max-height: 80px; /* Adjust the size as needed */
            position: absolute;
        }
    </style>
</head>
<body>
    <!-- The preloader container -->
    <div class="preloader">
        <!-- The loading circle element -->
        <div class="loading-circle"></div>
        <!-- The static image outside the loading circle -->
        <img class="loading-image" src="1.jpg" alt="Loading...">
    </div>

    <!-- Your website content goes here -->
    <h1>Welcome to My Website</h1>
    <p>This is the content of your website.</p>

    <!-- JavaScript to hide the preloader after 3 seconds -->
    <script>
        setTimeout(function () {
            const preloader = document.querySelector('.preloader');
            preloader.style.display = 'none';
        }, 3000); // 3000 milliseconds = 3 seconds
    </script>
</body>
</html>
